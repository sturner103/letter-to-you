# netlify.toml - Updated with scheduled functions

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5173

# Environment variable configuration
[build.environment]
  NODE_VERSION = "18"

# Force www to non-www redirect (keeps auth session consistent)
[[redirects]]
  from = "https://www.barryletter.com/*"
  to = "https://barryletter.com/:splat"
  status = 301
  force = true

# Redirects for SPA routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Function-specific configuration
[functions]
  node_bundler = "esbuild"

# Scheduled function: Send future letters
# Runs every hour to check for letters due for delivery
[functions."send-scheduled-emails"]
  schedule = "0 * * * *"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
